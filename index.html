<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Wife ‚ù§</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      text-align: center;
      z-index: 10;
      position: relative;
    }
    h1 {
      color: #e63946;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .buttons {
      margin-top: 20px;
      position: relative;
      height: 100px;
    }
    button {
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    #yesBtn {
      background: #e63946;
      color: white;
      margin-right: 20px;
    }
    #yesBtn:hover {
      background: #d62828;
      transform: scale(1.1);
    }
    #noBtn {
      background: #ccc;
      position: absolute;
    }
    #response {
      margin-top: 20px;
      font-weight: bold;
      color: #e63946;
      font-size: 1.2rem;
    }
    #gifBox {
      margin-top: 20px;
    }
    #gifBox img {
      width: 200px;
      border-radius: 15px;
      margin-top: 15px;
    }

    /* Falling hearts */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall linear forwards;
      z-index: 1;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you Marry Me? üíñüåπü•∞</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ü§ó‚ù§</button>
      <button id="noBtn">No üôà</button>
    </div>
    <p id="response"></p>
    <div id="gifBox"></div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const response = document.getElementById("response");
    const gifBox = document.getElementById("gifBox");

    // Move the No button randomly
    noBtn.addEventListener("mouseover", () => {
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;

  const randX = Math.floor(Math.random() * maxX);
  const randY = Math.floor(Math.random() * maxY);

  noBtn.style.position = "fixed"; // allow it to move anywhere
  noBtn.style.left = randX + "px";
  noBtn.style.top = randY + "px";

  // Show a funny/sad gif when trying to click "No"
  gifBox.innerHTML = `<img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGp4bWlzbDdsNjdxeGc4cGhsY2VyY3QwNzZ0enljbzZsbXY4OHVqcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/LVZURY8imFufe/giphy.gif" alt="Sad gif">`;
  response.textContent = "Aww, don‚Äôt run away üòÖüíî";
});

    // Yes button clicked
    yesBtn.addEventListener("click", () => {
      response.textContent = "Congratulations! üíï You just made my Life! ü•∞üåπüíñ";
      gifBox.innerHTML = `<img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNWg3eDRudG9kMXF3YzY1dWQ1MjlxdDc0eTRveXFwNGYyYXp0MjJnMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/14udF3WUwwGMaA/giphy.gif" alt="Love gif">`;
      createHearts();
    });

    // Falling hearts animation
    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "üíñ";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }
    }
  </script>
</body>
</html>
